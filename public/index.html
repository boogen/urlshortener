<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
 
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@2"></script>
  
</head>
<body>

  <main id="app">
    <h1 class="header">URL Shortener</h1>
    <div class="container">
    
        <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
            <input class="input" type="text" v-model="url" name="url" id="url" placeholder="Type in your URL">
            <br>
            <button class="button" type="submit" >Shorten</button>
        </form>
        <div v-if="created">
            <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
        </div>
    </div>
   
  </main>
  <script src="app.js"></script>
</body>
</html>
